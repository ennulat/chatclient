<style type="text/css">
	body{
		color:white;

	.pics{
		list-style-type:none;

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
<script>
$(document).ready(function(){

	var countPics  = $.ajax({
		url: "http://localhost/chatclient/test.php",
		contentType: "application/x-www-form-urlencoded; charset=UTF-8",
		type: "POST",
		async: false,
		dataType: "json"
	});

	countPics.success(function(data){

		var piclist;
		$.each(data, function(k, picpath){
			piclist += '<li><img src="' + picpath + '"></li>';
		});
		$('.pics').html(piclist);
		
		console.log(data);
	});
	countPics.fail(function(jqXHR, textStatus){
		console.log(textStatus);
	});


	if($('.pics').length > 0){

<!--				function(){-->

<!--				},-->
<!--				function(){-->
<!--					$(this).fadeIn(1000);		-->
<!--				}-->

			$('.pics li').find('img').blur();
		
		
	}
	
	
});
</script>
