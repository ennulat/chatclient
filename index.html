<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a responsive product landing page.">
<title>Chat-Box V.1.0</title>

<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">


<!--[if lte IE 8]>
  
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-old-ie-min.css">
  
<![endif]-->
<!--[if gt IE 8]><!-->
  
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
  
<!--<![endif]-->
  
<!--[if lte IE 8]>
	<link rel="stylesheet" href="css/layouts/marketing-old-ie.css">
<![endif]-->
<!--[if gt IE 8]><!-->

<!--<![endif]-->
  



<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

</head>
<body>
	<div id="main-wrapper">
		<div class="chat-wrapper">
			
			<input type="hidden" id="operator_hash">
			<input type="hidden" id="user_hash">
			<input type="hidden" id="dialog_hash">
			<input type="hidden" id="operator_available">
			<input type="hidden" id="dialog_status">
			
			<input type="hidden" id="loopGetNewChatMessages">          
			<input type="hidden" id="LoopObserveOperatorCommitment">
			<input type="hidden" id="lastGetNewChatMessagesTimestamp">
		
		
			<div id="spinner">
			    <img src="/img/ajax-loader4.gif" alt="Loading..."/>
			</div>
		
			<p id="error-message">
			</p>

			<div id="welcome-splash">
				<h2  class="centered-h2">Chat Box v.1.0</h2>
				<a href="#" class="pure-button pure-button-primary centered-button" id="show-auth-form" >start</a>
			</div>
			
			<div id="auth-form">
			
				<div class="pure-form pure-form-aligned"  >
				    <fieldset>
				        <div>
				            <label class="form-label" for="name">Nachname</label>
				            <input id="name" type="text" placeholder="Nachname" value="Bloxberg">
				        </div>
				
				        <div>
				            <label class="form-label" for="email">E-Mail</label>
				            <input id="email" type="text" placeholder="E-Mail" value="bloxberg@gmail.de">
				        </div>
				        
				        <div>
				            <label class="form-label" for="request-case">Anfragegrund</label>
				            <select id="request-case">
				            	<option  >--- Bitte ausw√§hlen ---</option>
				            	<option selected="selected">Kaufanfrage</option>
				            	<option>Supportanfrage</option>
				            	<option>Reklamation</option>
				            </select>
				        </div>
						
						<a href="#" class="pure-button pure-button-primary" id="submit-auth-form" >senden</a>
				
				    </fieldset>
		    	</div>
			</div>
			
			<div id="chat-box">
				<b>Chatbox v.1.0.</b><br>
				<textarea readonly id="chat-dialog"></textarea>
				<textarea id="new-post"></textarea>
				<a href="#" class="pure-button pure-button-primary" id="getnewmessages">test getnewmessages</a>
				<a href="#" class="pure-button pure-button-primary" id="cancelgetmess">test cancel</a>
				<a href="#" class="pure-button pure-button-primary" id="send-chatmessage">senden</a>
				<a href="#" class="pure-button pure-button-primary" id="logoff">abmelden</a>
			</div>
			
			<div id="offline-message-box">
				<b>Nachricht versenden.</b><br>
				<textarea id="offline-message"></textarea>
				<a href="#" class="pure-button pure-button-primary" id="send-offlinemessage">senden</a>
			</div>
			
			<div id="termination_offline_message">
				<p>Vielen Dank, es wurde eine Nachricht hinterlassen.</p>
				<a href="#" class="pure-button pure-button-primary" id="show-welcome-splash">show splashscreen</a>
			</div>
			<div id="termination_chat">
				<p>Vielen Dank und auf wiedersehen.</p>
				<a href="#" class="pure-button pure-button-primary" id="show-welcome-splash">show splashscreen</a>
			</div>
	
		
		</div>
			
	
	</div>
</body>
</html>
